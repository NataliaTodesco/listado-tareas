<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

    <title>Lista de Tareas</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
          <h1 class="display-4">Listado de Tareas</h1>
          <p class="lead">Agrega y elimina todas tus tareas para una mayor organización!</p>
          <div class="row">
            <div class="input-group col-lg-6 col-sm-6">
                <input type="text" class="form-control" placeholder="Agregar una tarea" id="tareaInput">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" id="btn-agregar">Agregar</button>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="tareas">
		<div class="wrap">
			<ul class="lista" id="lista">
				<li><a href="#">Hacer las compras</a></li>
				<li><a href="#">Lavar la ropa</a></li>
				<li><a href="#">Llamar a María por su cumpleaños</a></li>
			</ul>
		</div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
